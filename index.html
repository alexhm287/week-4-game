<html> 		

<title> 
</title>
	<head> 
		<link rel="stylesheet" href="Assets/CSS/style.css">
		<script
  		src="https://code.jquery.com/jquery-3.3.1.js"
  		integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  		crossorigin="anonymous"></script>
		<script src="Assets/javascript/game.js"></script>
	</head>



<h1 class="header">Star Wars RPG</h1>
<body>

	<div class="section" id="start"></div>
	<div class="character title">Your Character</div>
	<div class="section" id="attacker"></div>
	<div class="enemy title">Enemies Available To Attack</div>
	<div id="middle" class="section"></div>
	<div class="defender title">Defender</div>
	<div id="defender" class="section"></div>
	<div id="status" class="title"> </div>

	<div id="at-home">
		<button class="top-left" id="attack">Attack</button>
	</div>

	<div id="bobafett" class="names">
		<div class="hp"></div>
		<h3 class="bottom-right"> Boba Fett</h3>
		<img class="media-object char-img" src="Assets/images/bobafett.jpg" alt="bobafett">
	</div>

	<div id="darth" class="names">
		<div class="hp"></div>
		<h3 class="bottom-right"> Darth Vader </h3>
		<img class="media-object char-img" src="Assets/images/darth.jpg" alt="darth">
	</div>

	<div id="solo" class="names">
		<div class="hp"></div>
		<h3 class="bottom-right"> Han Solo</h3>
		<img class="media-object char-img" src="Assets/images/solo.jpg" alt="solo">
	</div>

	<div id="yoda" class="names">
		<div class="hp"></div>
		<h3 class="bottom-right"> Yoda </h3>
		<img class="media-object char-img" src="Assets/images/yoda.jpg" alt="yoda">
	</div>

	<embed src="imperial_march.mp3" width="180" height="90" loop="true" autostart="true" hidden="true" />



 </body> 

</html>
